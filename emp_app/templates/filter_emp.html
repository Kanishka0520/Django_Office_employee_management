<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Filter Employee</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Filter Employee Details</h1>
    <hr>
<form action="/filter_emp" method="post">
    {% csrf_token %}
    <label for="name"> Employee First Last/Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" value=" {{ name }}">
        <label for="role" class="form-label" >Role</label>
    <input type="text" class="form-control" id="role" name="role" value="{{role}}">
    <label for="dept" class="form-label">Department</label>
    <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
