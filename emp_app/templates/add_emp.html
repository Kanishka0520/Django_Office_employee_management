<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
<div class="container">
  <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="emailHelp" value=" {{ firstname }}">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lastname" id="lastname" value="{{lastname}}">
        <label for="role" class="form-label" >Role</label>
    <input type="text" class="form-control" id="role" name="role" value="{{role}}">
    <label for="dept" class="form-label">Department</label>
    <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
    <label for="salary" class="form-label">Salary</label>
    <input type="text" class="form-control" id="salary" value="{{salary}}" name="salary">
    <label for="bonus" class="form-label">Bonus</label>
    <input type="number" class="form-control" id="bonus" value="{{bonus}}" name="bonus">
    <label for="phone" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" value="{{phone}}" name="phone">




  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
